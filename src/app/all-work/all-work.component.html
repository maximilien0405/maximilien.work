<h2 class="wow fadeIn" style="margin:50px 0px 50px 0px !important">Toutes les r√©alisations</h2>


<div class="all-rea-work">
  <div *ngFor="let work of all_work">
    <!-- Desktop version -->
    <div class="slide box-realisation rea-box-desktop" (click)="displayFrame(work.img, work.description, work.link)">
        <img [src]="work.img" class="img-box">
        <div class="box-hovered" style="padding: 14px 20px 20px 20px;">
          <p class="subtitle" style="padding-top: 0px !important;">{{ work.description }}</p>
        </div>
    </div>

    <!-- Mobile version -->
  <div class="slide box-realisation rea-box-mobile box-mobile">
    <div style="position: relative;">
      <img [src]="work.img" class="img-box">
      <a [href]="work.link" target="_blank" class="link-work-mobile-all">
        <img src="../../assets/icons/external.svg" style="height: 23px; margin-top: 6px; margin-left: 6px;" class="icon-color">
      </a>
    </div>
    <div class="box-hovered" style="padding: 14px 20px 20px 20px;">
      <p class="subtitle" style="padding-top: 0px !important;">{{ work.description }}</p>
    </div>
    </div>

  </div>
</div>

<div *ngIf="frameShow == true" class="frameShow" style="width: 100%;">
  <div class="frame-background" (click)="hide()">
    <div class="frame-box">
      <img class="frame-cadre" [src]="imageLink" alt="">
      <div style="display: flex; justify-content: space-between; margin-top: 20px;" class="paragraph-img">
        <p class="paragraph" style="color: #272D2D !important;">{{ description }}</p>
        <a [href]="link" target="_blank" *ngIf="link != ''" class="link-flash">Voir plus ></a>
      </div>
    </div>
  </div>
</div>
