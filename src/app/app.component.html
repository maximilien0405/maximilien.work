<div *ngIf="languageClick" (click)="languageClick = false" class="gray-overlay"></div>

<!------ MOBILE SIDEBAR -------------------------------------------->

<div [@inOutAnimation] *ngIf="mobileSidebar" class="mobile-sidebar">
  <div class="icons-container">
    <div>
      <a *ngIf="whiteTheme" (click)="toggleDarkTheme()"><img src="../assets/icons/theme-dark.svg" alt="theme-dark-icon"></a>
      <a *ngIf="!whiteTheme" (click)="toggleWhiteTheme()"><img src="../assets/icons/theme-light.svg" alt="theme-white-icon"></a>
      <a *ngIf="lang == 'en' || lang == 'EN'" class="lang-link" (click)="changeLang('fr')">FR</a>
      <a *ngIf="lang == 'fr' || lang == 'FR'" (click)="changeLang('en')">EN</a>
    </div>
    <a (click)="closeNav()"><img src="../assets/icons/close.svg" alt="close-icon"></a>
  </div>


  <div class="mobile-text">
    <a (click)="closeNav()" [ngClass]="{'nav-selected': route == '/'}" routerLink="/" class="item-navbar special-item first-item"><span>01</span>{{ 'NAV.ITEM-1' | translate }}</a>
    <div class="separator-item">
        <div class="separator"></div>
    </div>

    <!--<a (click)="closeNav()" [ngClass]="{'nav-selected': route == '/realisations'}" routerLink="realisations" class="item-navbar special-item"><span>02</span>{{ 'NAV.ITEM-2' | translate }}</a>
    <div class="separator-item">
        <div class="separator"></div>
    </div>-->

    <a (click)="closeNav()" [ngClass]="{'nav-selected': route == '/blog'}" routerLink="blog" class="item-navbar special-item"><span>02</span>{{ 'NAV.MOBILE-1' | translate }}</a>
    <div class="separator-item">
        <div class="separator"></div>
    </div>

    <a (click)="closeNav()" [ngClass]="{'nav-selected': route == '/contact'}" routerLink="contact" class="item-navbar special-item"><span>03</span>{{ 'NAV.ITEM-4' | translate }}</a>
  </div>

</div>

<!------ NAVBAR ---------------------------------------------------->

<nav id="nav" class="container wow fadeInDown" id="accueil">
  <a routerLink="/">
    <h2>MZ.</h2>
  </a>
  <div class="nav-links">
    <a [ngClass]="{'nav-selected': route == '/'}" routerLink="/" class="link">{{ 'NAV.ITEM-1' | translate }}</a>
    <!--<a [ngClass]="{'nav-selected': route == '/realisations'}" routerLink="realisations" class="link">{{ 'NAV.ITEM-2' | translate }}</a>-->
    <a [ngClass]="{'nav-selected': route == '/blog'}" routerLink="blog" class="link">{{ 'NAV.ITEM-3' | translate }}</a>
    <a [ngClass]="{'nav-selected': route == '/contact'}" routerLink="contact" class="link">{{ 'NAV.ITEM-4' | translate }}</a>
  </div>
  <div class="icons-box wow fadeIn">
    <img *ngIf="whiteTheme" (click)="toggleDarkTheme()" src="../../assets/icons/theme-dark.svg" alt="theme-dark-icon">
    <img *ngIf="!whiteTheme" (click)="toggleWhiteTheme()" src="../../assets/icons/theme-light.svg" alt="theme-light-icon">
    <img (click)="languageBox()" src="../../assets/icons/lang.svg" alt="lang-icon" class="language-icon">

    <div *ngIf="languageClick" [@inOutAnimationSlow]  class="language-box">
      <a (click)="changeLang('fr')" class="subtitle" [class.bold]="lang == 'fr' ? '600' : ''">FR</a>
      <p class="subtitle">-</p>
      <a (click)="changeLang('en')" class="subtitle" [class.bold]="lang == 'en' ? '600' : ''">EN</a>
    </div>
  </div>

  <div class="hamburger wow fadeIn" (click)="openNav()">
    <img src="../../assets/icons/menu-1.svg" alt="menu-icon">
  </div>
</nav>
