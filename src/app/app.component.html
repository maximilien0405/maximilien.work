<!------ MOBILE SIDEBAR -------------------------------------------->

<div [@inOutAnimation] *ngIf="mobileSidebar" class="mobile-sidebar">
  <div class="icons-container">
    <div style="display: flex;">
      <a *ngIf="whiteTheme" (click)="toggleDarkTheme()"><img src="../assets/icons/theme-dark.svg" alt="theme-dark-icon"></a>
      <a *ngIf="!whiteTheme" (click)="toggleWhiteTheme()"><img src="../assets/icons/theme-light.svg" alt="theme-white-icon"></a>
      <a (click)="changeLang()" style="margin-left: 13px;"><img src="../../assets/icons/lang.svg" alt="lang-icon"></a>
    </div>
    <a (click)="closeNav()"><img src="../assets/icons/close.svg" alt="close-icon"></a>
  </div>


  <div class="mobile-text">
    <a (click)="closeNav()" id="01" href="#nav" class="item-navbar selected special-item" style="margin-top: 80px !important;"><span>01</span>{{ 'NAV.ITEM-0' | translate }}</a>
    <div class="separator-item">
        <div class="separator"></div>
    </div>

    <a (click)="closeNav()" id="02" href="#services" class="item-navbar selected special-item"><span>02</span>{{ 'NAV.ITEM-1' | translate }}</a>
    <div class="separator-item">
        <div class="separator"></div>
    </div>

    <a (click)="closeNav()" id="03" routerLink="projets" class="item-navbar selected special-item"><span>03</span>{{ 'NAV.ITEM-2' | translate }}</a>
    <div class="separator-item">
        <div class="separator"></div>
    </div>

    <a (click)="closeNav()" id="04" href="#contact" class="item-navbar selected special-item"><span>04</span>{{ 'NAV.ITEM-3' | translate }}</a>
  </div>

</div>

<!------ NAVBAR ---------------------------------------------------->

<nav id="nav" class="container wow fadeInDown" id="accueil">
  <a href="/">
    <h2>MZ.</h2>
  </a>
  <div class="nav-links">
    <a href="#services" class="link">{{ 'NAV.ITEM-1' | translate }}</a>
    <a routerLink="projets" class="link">{{ 'NAV.ITEM-2' | translate }}</a>
    <a href="#contact" class="link">{{ 'NAV.ITEM-3' | translate }}</a>
  </div>
  <div class="icons-box wow fadeIn">
    <img *ngIf="whiteTheme" (click)="toggleDarkTheme()" src="../../assets/icons/theme-dark.svg" alt="theme-dark-icon">
    <img *ngIf="!whiteTheme" (click)="toggleWhiteTheme()" src="../../assets/icons/theme-light.svg" alt="theme-light-icon">
    <img (click)="changeLang()" src="../../assets/icons/lang.svg" alt="lang-icon" style="margin-left: 13px;">
  </div>

  <div class="hamburger wow fadeIn" (click)="openNav()">
    <img src="../../assets/icons/menu-1.svg" alt="menu-icon">
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
