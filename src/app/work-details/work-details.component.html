<main class="work-details-structure">
  <div *ngFor="let work of total_all">
    <div *ngIf="work.url == url"  class="work-content">
      <div class="work-content-container wow fadeIn">
        <div class="work-header">
          <h2>{{ work.title }}</h2>
          <p class="subtitle">{{ work.subtitle }}</p>

          <div class="links-group">
            <a *ngFor="let link of work.links" class="link-flash" [href]="link.url" target="_blank" rel="noopener">{{ link.name }}
              <img src="assets/icons/ext.svg" alt="ext-icon">
            </a>
          </div>
        </div>

        <div *ngIf="work.onlyoneimage" style="position: relative;">
          <img [src]="API_URL + work.images.data[0].attributes.url" class="detail-img">
          <a class="link-work" [href]="API_URL + work.images.data[0].attributes.url" style="bottom:1.25rem !important">
            <img src="../../assets/icons/image.svg" class="icon-color" style="margin: 0 auto; height: 1.3rem; width: 1.3rem;"
              alt="link">
          </a>
        </div>

      <swiper #swiper2 [slidesPerView]="3" [breakpoints]="this.breakpoints">
        <ng-template swiperSlide>
          <div style="position: relative;" class="box-realisation">
            <img src="http://95.216.218.151/uploads/IMG_4591_7779f3861d.JPG" class="img-box">
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div style="position: relative;" class="box-realisation">
            <img src="http://95.216.218.151/uploads/IMG_4591_7779f3861d.JPG" class="img-box">
          </div>
        </ng-template>
      </swiper>

      <div *ngIf="!work.onlyoneimage" style="display: flex; margin-top: 1.25rem;">
        <a (click)="back()" class="arrow"> < </a>
        <a (click)="next()" class="arrow" style="margin-left: 0.3125rem;"> > </a>
      </div>

        <div class="project-details">
          <p class="subtitle" style="margin-top: 2.8rem;">{{ work.description }}</p>
          <div *ngFor="let content of work.content">
            <h2 [id]="content.url"><span class="special-span">0{{ content.number }}</span>{{ content.title }}</h2>
            <p class="subtitle">{{ content.description }}</p>
            <img *ngIf="content.onlyoneimage" [src]="API_URL + content.images.data[0].attributes.url" class="detail-img wow fadeIn">
          </div>
        </div>
      </div>
      <div class="table-container wow fadeIn" *ngIf="work.type == 'project'">
        <div class="table-content">
          <h3>{{ 'PROJECT-DETAIL.TABLE-TITLE' | translate }}</h3>
          <div class="separator"></div>
          <div class="table-links">
            <a *ngFor="let content of work.content" class="subtitle" routerLink="./" [fragment]="content.url">0{{ content.number }} - {{ content.title }}</a>
          </div>
        </div>
        <div class="table-bottom-links ">
          <button routerLink="/realisations">{{ 'PROJECT-DETAIL.LINK' | translate }}</button>
          <button (click)="nextProject()">{{ 'PROJECT-DETAIL.TABLE-NEXT' | translate }} ></button>
        </div>
      </div>
    </div>
  </div>
</main>
