<a routerLink="/projets" class="wow fadeIn link-flash go-back">{{ 'PROJECT.LINK' | translate }}</a>

<main>
  <div *ngFor="let work of component_all_work">
    <div *ngIf="work.url == url">

      <div class="work-header">
        <h2>{{ work.title_preview }}</h2>
        <p *ngIf="lang == 'fr' || lang == 'FR'" class="subtitle">{{ work.subtitle_fr }}</p>
        <p *ngIf="lang == 'en' || lang == 'EN'" class="subtitle">{{ work.subtitle_en }}</p>
        <div class="links-group">
          <a *ngIf="work.website" class="link-flash" [href]="work.website" target="_blank" rel="noopener">{{ 'PROJECT-DETAIL.BOTTOM-LINK1' | translate }}</a>
          <a *ngIf="work.github" class="link-flash" [href]="work.github" target="_blank" rel="noopener">{{ 'PROJECT-DETAIL.BOTTOM-LINK2' | translate }}</a>
          <a *ngIf="work.behance" class="link-flash" [href]="work.behance" target="_blank" rel="noopener">{{ 'PROJECT-DETAIL.BOTTOM-LINK3' | translate }}</a>
        </div>
      </div>
      <a [href]="work.img1" style="position: relative;">
        <img *ngIf="checkIfOneImage(work.all_img) == true" [src]="work.img1" class="detail-img wow fadeIn">
        <a class="link-work-mobile" style="bottom:1.25rem !important">
          <img src="../../assets/icons/link.svg" class="icon-color" style="margin: 0 auto; height: 1.3rem; width: 1.3rem;" alt="tinyhost">
        </a>
      </a>
      <ngx-glide *ngIf="!checkIfOneImage(work.all_img)" #ngxGlide type="carousel" [showArrows]="false" [gap]="20" [perView]="1" [showBullets]="false" [peek]="{ before: 0, after: 70 }" [breakpoints]="this.breakpoints">
        <div *ngFor="let img of work.all_img">
          <a [href]="img">
            <img [src]="img" class="detail-img wow fadeIn" [alt]="work.url">
          </a>
        </div>
      </ngx-glide>
      <div *ngIf="!checkIfOneImage(work.all_img)" style="display: flex; margin-top: 1.25rem;">
        <a (click)="back()" class="arrow"><</a>
        <a (click)="next()" class="arrow" style="margin-left: 0.3125rem;">></a>
      </div>
    </div>
  </div>
</main>
