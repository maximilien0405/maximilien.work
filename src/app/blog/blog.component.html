<main class="wow fadeIn">

    <!------ HEADER ------------------------------------------------>

    <div class="page-header">
      <h2>{{ 'ARTICLE.TITLE' | translate }}</h2>
      <p class="subtitle">{{ 'ARTICLE.SUBTITLE' | translate }}</p>
    </div>

    <!------ ARTICLE ------------------------------------------------>

    <div class="all-articles-boxs wow fadeIn" *ngIf="all_articles.length > 0" @fadeAnimation>
        <div *ngFor="let article of all_articles">
            <a [href]="article.attributes.url" target="_blank" rel="noopener">
                <div class="box article-box">
                    <h3>{{ article.attributes.title }}</h3>
                    <p class="subtitle">{{ article.attributes.subtitle }}</p>

                    <div class="article-bottom-content">
                      <a [href]="article.attributes.url" target="_blank" rel="noopener"><div class="tag tag-url" >{{ 'ARTICLE.LINK' | translate }} ></div></a>
                      <div class="article-right">
                          <div class="all-tags-blog" *ngIf="article.attributes.tags">
                              <div class="tag" *ngFor="let tag of article.tags">{{ tag.name }}</div>
                          </div>
                          <div class="tag">{{ article.attributes.date }}</div>
                      </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
  </main>
